<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top"
    id="imageLazy"
    (load)="onLoad()"
    [ngClass]="{display: hasLoader ? '' : 'none'}"
  />

  <img
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
    *ngIf="!hasLoader"
  />
</div>
