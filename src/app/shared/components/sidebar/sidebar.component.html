<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs app</h3>
  <hr class="text-white">

  <div class="list-group list-reset mt-2">
    <button
      *ngFor="let tag of tags"
      class="list-group-item list-group-item-action"
      (click)="searchTag(tag)"
    >
      {{tag | titlecase}}
    </button>
  </div>

</div>
